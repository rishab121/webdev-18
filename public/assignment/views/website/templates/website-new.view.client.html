
<div class="jga jga-profile">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">New Website</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3 visible-lg jga-split-view-left">

                <div ng-include="'views/website/templates/website-list.component.client.html'"></div>

            </div>
            <div class="col-xs-12 col-lg-9 jga-split-view-right">

                <label for="name">Name</label>
                <input name="firstName"
                       ng-model="website.name"
                       placeholder="Facebook"
                       class="form-control"
                       id="name"/>

                <label for="description">Description</label>
                <textarea name="firstName"
                          ng-model="website.description"
                          rows="5"
                          placeholder="Largest country in the world"
                          class="form-control"
                          id="description"></textarea>


                <a class="btn btn-default btn-primary btn-block"
                   ng-click="model.createWebsite(website)"
                   role="button">Create</a>

                <a class="btn btn-default btn-danger btn-block"
                   href="#!/user/{{model.userId}}/website"
                   role="button">Cancel</a>
            </div>
        </div>

    </div>

</div>
